<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 05 object</title>
    <script>
        const dog = {
            name: '멍멍이',
            age: 2,
            sound: '멍멍',
            say() {
                // say: function() {}의 축약형
                console.log(this.sound);
            },
            say1:function(){
                console.log("say1")
            },
            say2:()=>{
                console.log("say2")
            },
        };

    dog.say(); // 멍멍
    dog.say1(); // 
    dog.say2(); // 

    </script>
</head>
<body>
    
</body>
</html>
